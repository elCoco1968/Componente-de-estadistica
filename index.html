<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>


<body>

  <main class="container">
    <section class="card">
      <figure class="card__img"></figure>
      <article class="text">
        <h1 class="text__title">Get  <mark class="text__title--mark">insights</mark> that help your business  grow.</h1>
        <p class="text__subtitle">Discover the benefits of data  analytics and make better decisions regarding
          revenue, customer <br>
          experience, and overall efficiency.</p>
        <div class="contenedor">
          <h2 class="text__num item1">10k+ </h2>
          <p class="text__subnum item2">COMPANIES</p>
          <h2 class="text__num item3">314</h2>
          <p class="text__subnum item4">TEMPLATES</p>
          <h2 class="text__num item5">12M+</h2>
          <p class="text__subnum item6">QUERIES</p>
        </div>  
     
        
      </article>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kevin Morales</a>.
  </footer>
</body>

</html>
